version: "3.6"

services:
  timescaledb:
    build: ./timescaledb
    container_name: scale_db
    volumes: 
        - ./timescaledb/conf/patroni.yml:/etc/patroni.yml
    #   - ./data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
      - 8008:8008
    networks:
      - timescaledb_cluster
    depends_on: 
      - etcd
  
  timescaledb2:
    build: ./timescaledb
    container_name: scale_db_02
    volumes: 
        - ./timescaledb/conf/patroni2.yml:/etc/patroni.yml
    #   - ./data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_PASSWORD=postgres
    networks:
      - timescaledb_cluster
    depends_on: 
      - etcd

  timescaledb3:
    build: ./timescaledb
    container_name: scale_db_03
    volumes: 
        - ./timescaledb/conf/patroni3.yml:/etc/patroni.yml
    #   - ./data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_PASSWORD=postgres
    networks:
      - timescaledb_cluster
    depends_on: 
      - etcd

  etcd:
    image: 'bitnami/etcd:latest'
    container_name: scale_etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 2379:2379
      - 2380:2380
    networks:
      - timescaledb_cluster
    volumes:
      - ./etcd/conf/etcd.conf.yml:/opt/bitnami/etcd/conf/etcd.conf.yml

  haproxy:
    image: haproxy:1.9.8-alpine
    container_name: scale_haproxy
    volumes: 
      - ./haproxy:/usr/local/etc/haproxy:ro
    ports: 
      - 7000:7000
      - 5000:5000
    networks:
      - timescaledb_cluster

  # grafana:
  #   image: grafana/grafana
  #   container_name: monitor
  #   ports: 
  #     - 5500:3000
  #   networks: 
  #     - timescaledb_cluster

networks:
  timescaledb_cluster:
    driver: bridge
    name: timescaledb_cluster